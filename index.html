<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>OmoorThreeJs</title>
  </head>
  <body>
    <div id="app">
      <div
        class="absolute text-white text-center"
        style="top: 50%; transform: translate(-50%, -50%); left: 50%"
      >
        <!--works because you're using tailwind.css library-->
        <h1 class="Robot-Inline text-5xl uppercase tracking-wider">Omoor</h1>
        <p class="Robot-Monoton text-7xl mt-6 uppercase">
          Welcome to my profile <br />
          (In development)
        </p>
        <a
          href="https://omoorion.github.io/omoorthreejs-github-pages-deployment/#"
          class="border px-4 py-2 rounded-lg text-xl Robot-Inline mt-12 uppercase hover:bg-white hover:text-gray-800 inline-block"
        >
          View More Work
        </a>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
